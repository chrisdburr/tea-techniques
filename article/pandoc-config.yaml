# Pandoc configuration for TEA Techniques article

# Input/output options
from: markdown
standalone: true

# Document formatting
documentclass: article
classoption:
  - 11pt
  - a4paper
geometry:
  - margin=2.5cm
  
# Typography
mainfont: "Times New Roman"
fontsize: 11pt
linestretch: 1.5

# PDF engine
pdf-engine: xelatex

# Citations
citeproc: true
link-citations: true
citation-style: ieee.csl

# Cross-references
linkcolor: blue
urlcolor: blue
toccolor: black

# Table of contents
toc: false
toc-depth: 3

# Figures
fig-cap-location: bottom
tbl-cap-location: top

# Code blocks
highlight-style: tango

# Headers and footers
header-includes: |
  \usepackage{fancyhdr}
  \pagestyle{fancy}
  \fancyhead{}
  \fancyfoot{}
  \fancyfoot[C]{\thepage}
  \renewcommand{\headrulewidth}{0pt}
  \usepackage{hyperref}
  \hypersetup{
    colorlinks=true,
    linkcolor=blue,
    filecolor=magenta,
    urlcolor=cyan,
    pdftitle={TEA Techniques: An Interactive Database for Trustworthy and Ethical AI Assurance},
    pdfauthor={Christopher Burr},
    pdfsubject={AI Assurance},
    pdfkeywords={AI assurance, trustworthy AI, responsible AI}
  }

# Filters and extensions
filters:
  - pandoc-crossref
  
# Variables for pandoc-crossref
crossref:
  fig-prefix: "Figure"
  tbl-prefix: "Table"
  eq-prefix: "Equation"
  lst-prefix: "Listing"
  sec-prefix: "Section"